<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/sttyle.css" />
    <title>Finsweet</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <h1>&lcub;finsweet</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
        <div class="assistance">
          <div class="whatsapp">
            <img src="./IMAGES/Assistance Icon.png" alt="assistance-icon" width="30px" />
          </div>
          <div class="assist-text">
            <p>Road Assistance</p>
            <p class="assist-num">1800 265 24 52</p>
          </div>
        </div>
      </nav>
    </header>
    <!-- book a service -->
    <section class="container">
      <div class="service">
        <div class="service-text">
          <h1>Get your vehicle service done online at one place</h1>
          <button class="btn-orange">Book a service</button>
          <div class="opening-time">
            <div class="time-img">
              <img src="./IMAGES/Icon.png" alt="time-icon" width="20px">
            </div>
            <div class="time-text">
              <p class="open">We are open </p>
              <p class="open-days">Monday to Friday 9:00 AM to  10:00  AM</p>
            </div>
          </div>
        </div>
        <div class="service-img">
          <button class="quick-service">
            <img src="./IMAGES/Circle.png" alt="24hr-icon" class="quick-service-img" width="30px">
            <p class="quick-service-text">Quick service</p>
          </button>
          <button class="rating">
            <div class="rating-texts">
              <div class="rating-score">4.5/5</div>
            <div class="rating-text">Rating</div>
            </div>
            <img src="./IMAGES/Stars.png" alt="rating-stars" class="rating-stars" width="100px">
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
